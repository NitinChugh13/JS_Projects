<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher</title>
    <style>
        .button{
            padding: 60px 80px;
            font-size: x-large;
            margin-top: 70px;
            margin-left: 190px;
            border-radius: 10px;
            border: 5px solid black;
            text-decoration: none;
        }
        .buttonnew{
            justify-self: center;
            border: 5px solid black;
            margin-top: 30px;
            margin-left: 20px;
            border-radius: 10px;   
        }
        #inner{
            font-size: x-large;
            padding: 40px 80px ;
        }
        #grey{
            background-color: grey;
        }
        #yellow{
            background-color: yellow;
        }
        #black{
            background-color: black;
            color: white;
        }
        #green{
            background-color: green;
        }
        #purple{
            background-color: purple;
        }
        #red{
            background-color: red;
        }
        h2{
            margin-left: 400px;
        }
        #inner{
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1 id="heading"><center>Color Switcher</center></h1>
    <button class="button" id="grey"> Grey </button>
    <button class="button" id="yellow"> yellow </button>
    <button class="button" id="black"> black </button>
    <button class="button" id="green"> Green </button>
    <button class="button" id="purple"> Purple </button>
    <button class="button" id="red"> Red </button>
    <div class="buttonnew"><button id="inner">CLICK ME TO ORANGE HEADING COLOR !!</button></div>
    <h2>
        Click On The Desired color
        TO change the background of the Page !!
    </h2>

</body>
<script src="colorSwitcher.js"></script>
</html>
